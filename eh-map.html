<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Environmental History Associations</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />

		<script src="./js/libs/mapbox-gl.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./js/libs/mapbox-gl.min.css"
		/>
	</head>
	<body>
		<div id="viz">
			<div id="mapControls">
				<button id="major_associations" class="layerToggle">
					Major Associations
				</button>
				<button id="national_associations" class="layerToggle">
					National Associations
				</button>
				<button id="institutions" class="layerToggle">
					Institutions
				</button>
			</div>

			<div id="mapContainer" class="">
				<div id="map" class="mapElm"></div>
				<div id="sidebar" class="isHidden">
					<h2>List of Environmental History institutions sorted alphabetically:</h2>
					<ul id="institutionsList"></ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/eh_main.js"></script>
	</body>
